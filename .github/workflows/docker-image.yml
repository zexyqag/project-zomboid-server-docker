name: Build and Publish Docker Image


on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'Dockerfile'
  pull_request:
    paths:
      - 'scripts/**'
      - 'smoke/**'
      - 'Dockerfile'
      - '.github/workflows/docker-image.yml'
      - '.github/workflows/env-docs.yml'
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild of stable/unstable images"
        required: false
        default: "false"
jobs:
  smoke:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run helper smoke tests
        run: |
          echo "Running smoke tests for script changes"
          bash smoke/run_smoke.sh

  env_docs_parser_check:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run env-doc parser contract check
        run: |
          set -euo pipefail
          tmpd="$(mktemp -d)"
          trap 'rm -rf "$tmpd"' EXIT

          mkdir -p "$tmpd/Server"

          cat > "$tmpd/Server/pzserver.ini" <<'EOF'
          Public=true

          [ServerOptions]
          MaxPlayers=24 ; inline ini comment
          EOF

          cat > "$tmpd/Server/pzserver_SandboxVars.lua" <<'EOF'
          return {
            Zones = {
              ["A\"B"] = 2, -- escaped quote key
              ['A\'B'] = 3, -- escaped single quote key
              [42] = 7, -- numeric key
            },
            ArrayLike = {
              10,
              20,
            },
          }
          EOF

          SERVERNAME=pzserver \
          ENV_SOURCES_DIR="$tmpd" \
          OUTPUT_PATH="$tmpd/env.json" \
          IMAGE_TAG="ci-parser-check" \
          ENV_DOCS_FAIL_ON_DUPLICATES=true \
          bash scripts/generate_env_docs.sh >/dev/null

          jq -e '.env.generated.ini.pzserver.ServerOptions.MaxPlayers | select(.env_name=="ini__pzserver__ServerOptions__MaxPlayers" and .description=="inline ini comment")' "$tmpd/env.json" >/dev/null
          jq -e '.env.generated.lua.pzserver_SandboxVars.Zones["A\"B"] | select(.env_name=="lua__pzserver_SandboxVars__Zones__A\"B")' "$tmpd/env.json" >/dev/null
          jq -e ".env.generated.lua.pzserver_SandboxVars.Zones[\"A'B\"] | select(.env_name==\"lua__pzserver_SandboxVars__Zones__A'B\")" "$tmpd/env.json" >/dev/null
          jq -e '.env.generated.lua.pzserver_SandboxVars.Zones["42"] | select(.env_name=="lua__pzserver_SandboxVars__Zones__42")' "$tmpd/env.json" >/dev/null
          jq -e '((.env.generated.lua.pzserver_SandboxVars.ArrayLike // {}) | length) == 0' "$tmpd/env.json" >/dev/null

  prepare:
    if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.force_rebuild == 'true')
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_builds: ${{ steps.set-matrix.outputs.has_builds }}
      repo_name_lc: ${{ steps.set-matrix.outputs.repo_name_lc }}
      repo_version: ${{ steps.set-matrix.outputs.repo_version }}
      latest_stable: ${{ steps.set-matrix.outputs.latest_stable }}
      latest_unstable: ${{ steps.set-matrix.outputs.latest_unstable }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decide build matrix
        id: set-matrix
        run: |
          set -euo pipefail
          REPO_NAME_LC="${{ github.repository }}"
          REPO_NAME_LC="${REPO_NAME_LC,,}"
          REPO_VERSION="${GITHUB_SHA::7}"

          chmod +x scripts/get_latest_versions.sh
          eval "$(scripts/get_latest_versions.sh)"

          BUILD_STABLE=false
          BUILD_UNSTABLE=false

          if [ "${{ github.event_name }}" = "push" ]; then
            BUILD_STABLE=true
            BUILD_UNSTABLE=true
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force_rebuild }}" = "true" ]; then
            BUILD_STABLE=true
            BUILD_UNSTABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:stable-${LATEST_STABLE_VERSION} >/dev/null 2>&1; then
            # New stable server version not yet published.
            BUILD_STABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:stable-${LATEST_STABLE_VERSION}-${REPO_VERSION} >/dev/null 2>&1; then
            # Current repo version not yet published for this stable version.
            BUILD_STABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:unstable-${LATEST_UNSTABLE_VERSION} >/dev/null 2>&1; then
            # New unstable server version not yet published.
            BUILD_UNSTABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:unstable-${LATEST_UNSTABLE_VERSION}-${REPO_VERSION} >/dev/null 2>&1; then
            # Current repo version not yet published for this unstable version.
            BUILD_UNSTABLE=true
          fi

          channels=()
          if [ "$BUILD_STABLE" = "true" ]; then
            channels+=("stable")
          fi
          if [ "$BUILD_UNSTABLE" = "true" ]; then
            channels+=("unstable")
          fi

          matrix=$(printf '%s\n' "${channels[@]}" | jq -R -s '
            split("\n")
            | map(select(length>0) | {channel:., branch:(if . == "unstable" then "unstable" else "" end)})
            | {include:.}
          ')

          if [ "${#channels[@]}" -eq 0 ]; then
            echo "has_builds=false" >> "$GITHUB_OUTPUT"
            echo "matrix={\"include\":[]}" >> "$GITHUB_OUTPUT"
          else
            echo "has_builds=true" >> "$GITHUB_OUTPUT"
            {
              echo "matrix<<EOF"
              echo "$matrix"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

          echo "repo_name_lc=${REPO_NAME_LC}" >> "$GITHUB_OUTPUT"
          echo "repo_version=${REPO_VERSION}" >> "$GITHUB_OUTPUT"
          echo "latest_stable=${LATEST_STABLE_VERSION}" >> "$GITHUB_OUTPUT"
          echo "latest_unstable=${LATEST_UNSTABLE_VERSION}" >> "$GITHUB_OUTPUT"

  build:
    needs: prepare
    if: needs.prepare.outputs.has_builds == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (retry)
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 60
          max_attempts: 5
          command: |
            if [ "${{ matrix.channel }}" = "stable" ]; then
              VERSION="${{ needs.prepare.outputs.latest_stable }}"
              BRANCH_ARG=""
            else
              VERSION="${{ needs.prepare.outputs.latest_unstable }}"
              BRANCH_ARG="--build-arg STEAMAPPBRANCH=unstable"
            fi

            docker buildx build \
              $BRANCH_ARG \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              --tag ghcr.io/${{ needs.prepare.outputs.repo_name_lc }}:${{ matrix.channel }}-${VERSION} \
              --tag ghcr.io/${{ needs.prepare.outputs.repo_name_lc }}:${{ matrix.channel }}-${VERSION}-${{ needs.prepare.outputs.repo_version }} \
              --tag ghcr.io/${{ needs.prepare.outputs.repo_name_lc }}:${{ matrix.channel }} \
              --push \
              .
