name: Build and Publish Docker Image


on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'Dockerfile'
  pull_request:
    paths:
      - 'scripts/**'
      - 'smoke/**'
      - 'Dockerfile'
      - '.github/workflows/docker-image.yml'
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild of stable/unstable images"
        required: false
        default: "false"

jobs:
  smoke:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run helper smoke tests
        run: |
          echo "Running smoke tests for script changes"
          bash smoke/run_smoke.sh

  build:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        run: |
          REPO_NAME=${{ github.repository }}
          echo "REPO_NAME_LC=${REPO_NAME,,}" >>${GITHUB_ENV}

      - name: Set repo version
        run: |
          echo "REPO_VERSION=${GITHUB_SHA::7}" >>${GITHUB_ENV}

      - name: Get latest Project Zomboid versions
        run: |
          chmod +x scripts/get_latest_versions.sh
          scripts/get_latest_versions.sh >> ${GITHUB_ENV}

      - name: Decide which images to build (push = rebuild both, schedule/manual = build missing)
        run: |
          BUILD_STABLE=false
          BUILD_UNSTABLE=false

          if [ "${{ github.event_name }}" = "push" ]; then
            BUILD_STABLE=true
            BUILD_UNSTABLE=true
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force_rebuild }}" = "true" ]; then
            BUILD_STABLE=true
            BUILD_UNSTABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:stable-${LATEST_STABLE_VERSION} >/dev/null 2>&1; then
            # New stable server version not yet published.
            BUILD_STABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:stable-${LATEST_STABLE_VERSION}-${REPO_VERSION} >/dev/null 2>&1; then
            # Current repo version not yet published for this stable version.
            BUILD_STABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:unstable-${LATEST_UNSTABLE_VERSION} >/dev/null 2>&1; then
            # New unstable server version not yet published.
            BUILD_UNSTABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:unstable-${LATEST_UNSTABLE_VERSION}-${REPO_VERSION} >/dev/null 2>&1; then
            # Current repo version not yet published for this unstable version.
            BUILD_UNSTABLE=true
          fi

          echo "BUILD_STABLE=${BUILD_STABLE}" >> ${GITHUB_ENV}
          echo "BUILD_UNSTABLE=${BUILD_UNSTABLE}" >> ${GITHUB_ENV}

      - name: Build and push stable Docker image (retry)
        if: env.BUILD_STABLE == 'true'
        uses: nick-invision/retry@v3
        env:
          # Pass Steam credentials if available
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
        with:
          timeout_minutes: 60
          max_attempts: 5
          command: |
            # If STEAM_USERNAME is set, use it for build-args, else fallback to anonymous
            if [ -n "$STEAM_USERNAME" ] && [ -n "$STEAM_PASSWORD" ]; then
              echo "Using Steam credentials for build"
              docker buildx build \
                --build-arg STEAM_USERNAME="$STEAM_USERNAME" \
                --build-arg STEAM_PASSWORD="$STEAM_PASSWORD" \
                --cache-from type=gha \
                --cache-to type=gha,mode=max \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:stable-${{ env.LATEST_STABLE_VERSION }} \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:stable-${{ env.LATEST_STABLE_VERSION }}-${{ env.REPO_VERSION }} \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:stable \
                --push \
                .
            else
              echo "No Steam credentials, using anonymous login"
              docker buildx build \
                --cache-from type=gha \
                --cache-to type=gha,mode=max \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:stable-${{ env.LATEST_STABLE_VERSION }} \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:stable-${{ env.LATEST_STABLE_VERSION }}-${{ env.REPO_VERSION }} \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:stable \
                --push \
                .
            fi

      - name: Build and push unstable Docker image (retry)
        if: env.BUILD_UNSTABLE == 'true'
        uses: nick-invision/retry@v3
        env:
          # Pass Steam credentials if available
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
        with:
          timeout_minutes: 60
          max_attempts: 5
          command: |
            # If STEAM_USERNAME is set, use it for build-args, else fallback to anonymous
            if [ -n "$STEAM_USERNAME" ] && [ -n "$STEAM_PASSWORD" ]; then
              echo "Using Steam credentials for build"
              docker buildx build \
                --build-arg STEAMAPPBRANCH=unstable \
                --build-arg STEAM_USERNAME="$STEAM_USERNAME" \
                --build-arg STEAM_PASSWORD="$STEAM_PASSWORD" \
                --cache-from type=gha \
                --cache-to type=gha,mode=max \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:unstable-${{ env.LATEST_UNSTABLE_VERSION }} \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:unstable-${{ env.LATEST_UNSTABLE_VERSION }}-${{ env.REPO_VERSION }} \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:unstable \
                --push \
                .
            else
              echo "No Steam credentials, using anonymous login"
              docker buildx build \
                --build-arg STEAMAPPBRANCH=unstable \
                --cache-from type=gha \
                --cache-to type=gha,mode=max \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:unstable-${{ env.LATEST_UNSTABLE_VERSION }} \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:unstable-${{ env.LATEST_UNSTABLE_VERSION }}-${{ env.REPO_VERSION }} \
                --tag ghcr.io/${{ env.REPO_NAME_LC }}:unstable \
                --push \
                .
            fi
