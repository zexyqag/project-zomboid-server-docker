name: Build and Publish Docker Image


on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'Dockerfile'
    paths-ignore:
      - 'scripts/smoke/**'
      - '**/*.md'
  pull_request:
    paths:
      - 'scripts/**'
      - 'Dockerfile'
      - '.github/workflows/docker-image.yml'
    paths-ignore:
      - 'scripts/smoke/**'
      - '**/*.md'
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:

jobs:
  smoke:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run helper smoke tests
        run: |
          bash scripts/smoke/run_smoke.sh

  build:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        run: |
          REPO_NAME=${{ github.repository }}
          echo "REPO_NAME_LC=${REPO_NAME,,}" >>${GITHUB_ENV}

      - name: Set repo version
        run: |
          echo "REPO_VERSION=${GITHUB_SHA::7}" >>${GITHUB_ENV}

      - name: Get latest Project Zomboid versions
        run: |
          chmod +x scripts/get_latest_versions.sh
          scripts/get_latest_versions.sh >> ${GITHUB_ENV}

      - name: Decide which images to build (push = rebuild both, schedule/manual = build missing)
        run: |
          BUILD_STABLE=false
          BUILD_UNSTABLE=false

          if [ "${{ github.event_name }}" = "push" ]; then
            BUILD_STABLE=true
            BUILD_UNSTABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:stable-${LATEST_STABLE_VERSION} >/dev/null 2>&1; then
            # New stable server version not yet published.
            BUILD_STABLE=true
          fi

          if ! docker manifest inspect ghcr.io/$REPO_NAME_LC:unstable-${LATEST_UNSTABLE_VERSION} >/dev/null 2>&1; then
            # New unstable server version not yet published.
            BUILD_UNSTABLE=true
          fi

          echo "BUILD_STABLE=${BUILD_STABLE}" >> ${GITHUB_ENV}
          echo "BUILD_UNSTABLE=${BUILD_UNSTABLE}" >> ${GITHUB_ENV}

      - name: Build and push stable Docker image
        if: env.BUILD_STABLE == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME_LC }}:stable-${{ env.LATEST_STABLE_VERSION }}
            ghcr.io/${{ env.REPO_NAME_LC }}:stable-${{ env.LATEST_STABLE_VERSION }}-${{ env.REPO_VERSION }}
            ghcr.io/${{ env.REPO_NAME_LC }}:stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push unstable Docker image
        if: env.BUILD_UNSTABLE == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            STEAMAPPBRANCH=unstable
          tags: |
            ghcr.io/${{ env.REPO_NAME_LC }}:unstable-${{ env.LATEST_UNSTABLE_VERSION }}
            ghcr.io/${{ env.REPO_NAME_LC }}:unstable-${{ env.LATEST_UNSTABLE_VERSION }}-${{ env.REPO_VERSION }}
            ghcr.io/${{ env.REPO_NAME_LC }}:unstable
          cache-from: type=gha
          cache-to: type=gha,mode=max
